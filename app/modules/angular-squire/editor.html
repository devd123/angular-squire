<div class='angular-squire'>
    <div ng-class="{'editor-hide': !isEditorVisible()}" class='editor-container'>
        <div class="menu">
            <div class="group" ng-show="buttonVis.bold || buttonVis.italic || buttonVis.underline">
                <div title='Bold'
                     ng-click="action('bold')"
                     ng-show="buttonVis.bold"
                     class="item bold">
                    <i class="fa fa-bold"></i>
                </div>
                <div title='Italic'
                     ng-click="action('italic')"
                     ng-show="buttonVis.italic"
                     class="item italic">
                    <i class="fa fa-italic"></i>
                </div>
                <div title='Underline'
                     ng-click="action('underline')"
                     ng-show="buttonVis.underline"
                     class="item underline">
                    <i class="fa fa-underline"></i>
                </div>
            </div>
            <div class="group"  ng-show="buttonVis.link || buttonVis.ol || buttonVis.ul || buttonVis.quote">
                <div title='Insert Link'
                     class="item add-link"
                     ng-show="buttonVis.link"
                     ng-click="popoverShow($event)">
                    <i class="fa fa-link"></i>
                    <div class="squire-popover">
                        <div class="arrow"></div>
                        <div class="content">
                            <div class="title">Insert Link</div>
                            <input type="text"
                                id="edit-link"
                                placeholder="Link URL"
                                ng-model="data.link"
                                ng-keydown="popoverHide($event, 'makeLink')" />
                            <button class="double r" ng-show="canRemoveLink()"
                                ng-click="popoverHide($event, 'removeLink')">
                                <span class="fa fa-remove"></span> Remove Link
                            </button>
                            <button class="double l" ng-show="canRemoveLink()"
                                ng-class="{disabled: !canAddLink()}"
                                ng-click="popoverHide($event, 'makeLink')">
                                <span class="fa fa-edit"></span> Update Link
                            </button>
                            <button ng-hide="canRemoveLink()"
                                ng-class="{disabled: !canAddLink()}"
                                ng-click="popoverHide($event, 'makeLink')">
                                <span class="fa fa-plus"></span> Insert Link
                            </button>
                        </div>
                        <div class="squire-popover-overlay" ng-click="popoverHide($event, 'makeLink')"></div>
                    </div>
                </div>
                <div title='Insert Numbered List'
                     ng-click="action('makeOrderedList')"
                     ng-show="buttonVis.ol"
                     class="item olist">
                    <i class="fa fa-list-ol"></i>
                </div>
                <div title='Insert List'
                     ng-click="action('makeUnorderedList')"
                     ng-show="buttonVis.ul"
                     class="item ulist">
                    <i class="fa fa-list-ul"></i>
                </div>
                <div title='Quote'
                     ng-click="action('increaseQuoteLevel')"
                     ng-show="buttonVis.quote"
                     class="item quote">
                    <i class="fa fa-quote-right"></i>
                </div>
            </div>

            <div class="group" ng-show="buttonVis.header || buttonVis.alignLeft || buttonVis.alignRight || buttonVis.alignCenter">
                <div title='Header'
                     ng-click="action('makeHeading')"
                     ng-show="buttonVis.header"
                     class="item header">
                    <i class="fa fa-header"></i>
                </div>
                <div title='Align Left'
                     ng-click="action('alignLeft')"
                     ng-show="buttonVis.alignLeft"
                     class="item aleft">
                    <i class="fa fa-align-left"></i>
                </div>
                <div title='Align Center'
                     ng-click="action('alignCenter')"
                     ng-show="buttonVis.alignCenter"
                     class="item acenter">
                    <i class="fa fa-align-center"></i>
                </div>
                <div title='Align Right'
                     ng-click="action('alignRight')"
                     ng-show="buttonVis.alignRight"
                     class="item aright">
                    <i class="fa fa-align-right"></i>
                </div>
            </div>

            <div class="group" ng-show="buttonVis.undo || buttonVis.redo">
                <div title='Undo'
                     ng-click="action('undo')"
                     ng-show="buttonVis.undo"
                     class="item">
                    <i class="fa fa-undo"></i>
                </div>
                <div title='Redo'
                     ng-click="action('redo')"
                     ng-show="buttonVis.redo"
                     class="item">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </div>

        <div class='angular-squire-wrapper' ng-style='{width: width, height: height}'>
            <div class='placeholder'>
                <div ng-show='showPlaceholder()'>{{ placeholder }}</div>
            </div>
        </div>
    </div>
    <ng-transclude></ng-transclude>
</div>
